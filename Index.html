<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedal Car - TAKT</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <nav class="nav">
    <div class="nav-container">
        <div class="toggle-btn" id="toggle-btn">
            <i class='bx bx-plus'></i>
        </div>

        <ul>
            <a href="#" class="nav-link">
                <div class="nav-icon">
                  <i class="material-symbols-outlined" id="1">toys</i>
                </div>
            </a>

            <a href="#" class="nav-link">
                <div class="nav-icon">
                  <i class="material-symbols-outlined" id="2">toys</i>
                </div>
            </a>

            <a href="#" class="nav-link">
                <div class="nav-icon">
                  <i class="material-symbols-outlined" id="3">toys</i>
                </div>
            </a>

            <a href="#" class="nav-link">
                <div class="nav-icon">
                  <i class="material-symbols-outlined" id="4">toys</i>
                </div>
            </a>
        </ul>
    </div>
</nav>

  <header>
    <img src="Pictures/Scania_Logo_seit_2016_(Coat_of_Arms).png" alt="logo" class="logo-principal">
    <img src="Pictures/letreiro-branco.png" alt="logo2" class="logo2">
  </header>

  <div class="pedalcar">
    <img src="Pictures/pedalcar.png" alt="escrita" class="escrita">
  </div>

  <Section>
        <div id="container" class="container">
            <div class="box1">
                <div class="topbox1">
                    <img src="Pictures/takt.png" alt="takt">
                </div>
                <div class="midbox1">
                    <span id="timer">07:00</span>
                </div>
                <div class="botbox1">
                  <button>
                    <span>
                      <b></b>
                      <svg viewBox="-5.5 -5.5 71 71" id="circle">
                        <circle cx="30" cy="30" r="30" stroke="white" stroke-width="8" fill="transparent"></circle>
                      </svg>
                    </span>
                  </button>
                </div>
            </div>
            <div class="box2">
                <div class="topbox2">
                    <img src="Pictures/stoptime.png" alt="stop time">
                </div>
                <div class="midbox2">
                    <span id="stoptime">00:00</span>
                </div>
                <div class="botbox2">
                  <button>
                    <span>
                      <b></b>
                      <svg viewBox="-5.5 -5.5 71 71" id="circle">
                        <circle cx="30" cy="30" r="30" stroke="white" stroke-width="8" fill="transparent"></circle>
                      </svg>
                    </span>
                  </button>
                </div>
            </div>  
            <div class="box3">
                <div class="topbox3">
                    <img src="Pictures/andon.png" alt="andon" class="img">
                </div>
                <div class="midbox3">
                    <span id="andon">00:00</span>
                </div>
                <div class="botbox3">
                    <button type="button" class="btn_andon">
                        <span>
                          <b></b>
                          <svg viewBox="-5.5 -5.5 71 71" id="circle">
                            <circle cx="30" cy="30" r="30" stroke="white" stroke-width="8" fill="transparent"></circle>
                          </svg>
                        </span>
                      </button>
                </div>
            </div>
        </div>

        <div class="botmenu"> 
            <div class="btns-wrapper">
                <div class="btn">
                  <div class="inner-wrapper">
                    <i onclick=startCountdown() class="material-symbols-outlined" id="botao" disabled>play_arrow</i>
                  </div>
                </div>
                <div class="btn">
                  <div class="inner-wrapper">
                    <i onclick=stopCountdown() class="material-symbols-outlined" id="botao" disabled>pause</i>
                  </div>
                </div>
                <div class="btn">
                  <div class="inner-wrapper">
                    <i onclick=resetCountdown() class="material-symbols-outlined" id="botao" disabled>restart_alt</i>
                  </div>
                </div>
              </div>

  </Section>

  <footer>
    <h4></h4>
  </footer>

  <script src="Java.js"></script>

</body>
</html>
