<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedal Car - TAKT</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>


  <header>
    <img src="Pictures/Scania_Logo_seit_2016_(Coat_of_Arms).png" alt="logo" class="logo-principal">
    <img src="Pictures/letreiro-branco.png" alt="logo2" class="logo2">
  </header>

  <nav>
    <a href="#" class="toggle">
      <div>
        <div class="icon"><i class="fas fa-times"></i></div>
        <div class="icon"><i class="fas fa-bars"></i></div>
      </div>
    </a>
      <div class="escrita_menu">MENU</div>
    <div class="items">
      <a href="#" class="item">
        <div class="icon">
          <i class="far fa-chart-bar"></i>
        </div>
        <div class="label">
          Dashboard
        </div>
      </a>
      <a href="#" class="item">
        <div class="icon">
          <i class="far fa-edit"></i>
        </div>
        <div class="label">
          Products
        </div>
      </a>
      <a href="#" class="item">
        <div class="icon">
          <i class="far fa-envelope-open"></i>
        </div>
        <div class="label">
          Inbox
        </div>
      </a>
      <a href="#" class="item">
        <div class="icon">
          <i class="far fa-compass"></i>
        </div>
        <div class="label">
          Guide
        </div>
      </a>
    </div>
  </nav>
        
      
  <div class="pedalcar">
    <img src="Pictures/pedalcar.png" alt="escrita" class="escrita">
  </div>


<div class="print-tab" data-tab-id="1">
  <div class="print-tab-content">
    <div data-tab-content="tab1">
      <Section>
        <div id="container" class="container">
            <div class="box1">
                <div class="topbox1">
                    <img src="Pictures/takt.png" alt="takt">
                </div>
                <div class="midbox1">
                    <span id="timer">07:00</span>
                </div>
                <div class="botbox1">
                  <button>
                    <span>
                      <b></b>
                      <svg viewBox="-5.5 -5.5 71 71" id="circle">
                        <circle cx="30" cy="30" r="30" stroke="white" stroke-width="8" fill="transparent"></circle>
                      </svg>
                    </span>
                  </button>
                </div>
            </div>
            <div class="box2">
                <div class="topbox2">
                    <img src="Pictures/stoptime.png" alt="stop time">
                </div>
                <div class="midbox2">
                    <span id="stoptime">00:00</span>
                </div>
                <div class="botbox2">
                  <button>
                    <span>
                      <b></b>
                      <svg viewBox="-5.5 -5.5 71 71" id="circle">
                        <circle cx="30" cy="30" r="30" stroke="white" stroke-width="8" fill="transparent"></circle>
                      </svg>
                    </span>
                  </button>
                </div>
            </div>  
            <div class="box3">
                <div class="topbox3">
                    <img src="Pictures/andon.png" alt="andon" class="img">
                </div>
                <div class="midbox3">
                    <span id="andon">00:00</span>
                </div>
                <div class="botbox3">
                    <button type="button" class="btn_andon">
                        <span>
                          <b></b>
                          <svg viewBox="-5.5 -5.5 71 71" id="circle">
                            <circle cx="30" cy="30" r="30" stroke="white" stroke-width="8" fill="transparent"></circle>
                          </svg>
                        </span>
                      </button>
                </div>
            </div>
        </div>

        <div class="botmenu"> 
            <div class="btns-wrapper">
                <div class="btn">
                  <div class="inner-wrapper">
                    <i onclick=startCountdown() class="material-symbols-outlined" id="botao" disabled>play_arrow</i>
                  </div>
                </div>
                <div class="btn">
                  <div class="inner-wrapper">
                    <i onclick=stopCountdown() class="material-symbols-outlined" id="botao" disabled>pause</i>
                  </div>
                </div>
                <div class="btn">
                  <div class="inner-wrapper">
                    <i onclick=resetCountdown() class="material-symbols-outlined" id="botao" disabled>restart_alt</i>
                  </div>
                </div>
              </div>

      </Section>
    </div>
    <div data-tab-content="tab2"><p>KART 1</p>
    </div>
  
  <div data-tab-content="tab3"><p>KART 2</p>
  </div>
  <div data-tab-content="tab4"><p>KART 3</p>
  </div>
  <div data-tab-content="tab5"><p>KART 4</p>
  </div>
  </div>



  <div class="wrapper">

    <div class="print-tab" data-tab-id="1">
      <ul class="print-tab-menu">
        <li data-tab-menu="tab1"><a>Tab 1</a></li>
        <li data-tab-menu="tab2"><a>Tab 2</a></li>
        <li data-tab-menu="tab3"><a>Tab 3</a></li>
        <li data-tab-menu="tab4"><a>Tab 4</a></li>
        <li data-tab-menu="tab5"><a>Tab 5</a></li>
      </ul>
    </div>
  </div>
</div>



  <script src="Java.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
  <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-a059aac9-cffc-55b0-a7ab-1e5bd986c9bf" crossorigin=""></script>




  <script id="rendered-js">
    const toggle = document.querySelector('nav .toggle');
    toggle.addEventListener('click', e => {
      e.currentTarget.parentElement.classList.
      toggle('expanded');
    });
    //# sourceURL=pen.js
  </script>


  <script>
    $(function(){

$.each($(".print-tab .print-tab-menu > li"), function(index, value){
  var menu = $(value).data('tab-menu');
  var tabID = $(value).parent().parent().data('tab-id');
  var hash = window.location.hash.split("#").join('');
  
  if(hash.length > 0){
      
    if(menu == hash){
      $('.print-tab[data-tab-id="' + tabID + '"] .print-tab-menu > li[data-tab-menu="' + menu + '"]').addClass('active');
      $('.print-tab[data-tab-id="' + tabID + '"] .print-tab-content > div[data-tab-content="' + menu + '"]').addClass('view');
    }
    
  }else{
    $('.print-tab[data-tab-id="' + tabID + '"] .print-tab-menu > li:eq(0)').addClass('active');
    $('.print-tab[data-tab-id="' + tabID + '"] .print-tab-content > div:eq(0)').addClass('view');
  }
});



$(".print-tab .print-tab-menu > li").click(function(event){
  var $this = $(this),
    $data = $this.data('tab-menu'),
    $tabID = $this.parent().parent().data('tab-id');
  if(!$(this).hasClass("active")){

    window.location.hash = $data;
    
    $('.print-tab[data-tab-id="' + $tabID + '"] .print-tab-menu > li').removeClass('active');
    $(this).addClass('active');
    
    $('.print-tab[data-tab-id="' + $tabID + '"] .print-tab-content > div.view').removeClass('view');
    $('.print-tab[data-tab-id="' + $tabID + '"] .print-tab-content > div[data-tab-content="' + $data + '"]').addClass('view');
  }
});
});
  </script>

</body>
</html>
